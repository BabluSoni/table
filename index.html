<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table>
        <tr>
            <th colspan="2" class="green-color">HTML4</th>
            <th rowspan="5" class="blue-color">VS</th>
            <th colspan="2" class="green-color">HTML5</th>
        </tr>
        <tr>
            <td colspan="2">Div id="header"</td>
            <td colspan="2">header</td>
        </tr>
        <tr>
            <td rowspan="2">div <br>id="menu"</td>
            <td>div class="post"</td>
            <td rowspan="2">nav</td>
            <td>post</td>
        </tr>
        <tr>
            <td>div class="article"</td>
            <td>article</td>
        </tr>
        <tr>
            <td colspan="2">div id="footer"</td>
            <td colspan="2">footer</td>
        </tr>


    </table>
</body>

</html>
